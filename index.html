<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string method</title>
    <link rel="stylesheet" href="style.css">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<div class="stringcontainer mx-auto" style="background-color: rgb(133, 129, 123); width: 70%;">
        <div class="row">
            <div class="col-lg-10-col-md-6 text-center">
                <h2>STRING METHODS</h2>
                <p>manoj</p>
            </div>
        </div>

        <div class="col-lg-10 text-center">
            <div class="methods">
                <input type="text" placeholder="0" id="num"  style="width: px;">
            </div>
            <div class="method mt-3 ">
                <button onclick="lengths()">lenght</button>
                <button onclick="repeat()" >repeat</button>
                <button onclick="lastindex()">last index</button>
                <button onclick="uppercase()">uppercase</button>
            </div>
            <div class="method mt-3">
                <button onclick="lowercase()">lowercase</button>
                <button onclick="replace()">replace</button>
                <button onclick="concat()">concat</button>
                <button onclick="splits()">splits</button>
            </div>
            <div class="method mt-3">
                <button onclick="trim()">trim</button>
                <button onclick="slice()">slice</button>
                <button onclick="indexof()">indexof</button>
            </div>
            <div class="method mt-3 pb-3">
                <input type="text" placeholder="0" id="display" style="width: px;">
            </div>
        </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
